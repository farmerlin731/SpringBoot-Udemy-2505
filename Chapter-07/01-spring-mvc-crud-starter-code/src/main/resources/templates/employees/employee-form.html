<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Employee-Create</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <form action="#"
              th:action="@{/employees/save}"
              th:object="${employee}"
              method="POST">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="E-mail"/>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
