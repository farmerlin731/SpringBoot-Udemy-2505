<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <!--ref to css file-->
    <!--    <link rel="stylesheet" th:href="@{/css/demo.css}">-->
</head>

<body>
    <h3>Student Regis Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First Name: <input type="text" th:field="*{firstName}"/>
        <br><br>
        Last Name: <input type="text" th:field="*{lastName}"/>
        <br><br>
        Country:
        <select th:field="*{country}">
            <!--            <option th:value="Brazil">Brazil</option>-->
            <!--            <option th:value="Taipei">Taipei</option>-->
            <!--            <option th:value="France">France</option>-->
            <!--            <option th:value="Germany">Germany</option>-->
            <option th:each="tmpCountry : ${countries}" th:value="${tmpCountry}" th:text="${tmpCountry}"></option>
        </select>
        <br><br>
        Favorite Programing language:
        <!--        <input type="radio" th:field="*{favoriteLang}" th:value="Go"> Go</input>-->
        <!--        <input type="radio" th:field="*{favoriteLang}" th:value="Java"> Java</input>-->
        <!--        <input type="radio" th:field="*{favoriteLang}" th:value="Python"> Python</input>-->
        <input type="radio" th:field="*{favoriteLang}"
               th:each="tmpLang:${languages}"
               th:value="${tmpLang}"
               th:text="${tmpLang}"/>
        
        <br><br>
        <input type="submit" value="Submit"/>
    </form>
</body>

</html>
