<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>

<body>
    <h3>Student Confirmation</h3>
    the student is <span th:text="${student.firstName}+' '+${student.lastName}"></span>
    from <span th:text="${student.country}"></span>,
    <br/>
    and the favorite language is <span th:text="${student.favoriteLang}"></span>.
    <br/>
    <br/>
    Favorite system are
    <ul>
        <li th:each="tmpSys:${student.favoriteSys}" th:text="${tmpSys}"></li>
    </ul>
</body>

</html>
